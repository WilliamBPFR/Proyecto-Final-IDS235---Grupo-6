<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../../styles/global.css" />
    <link rel="stylesheet" href="./../../styles/seleccionar_asignatura.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="calificaciones">
      <div class="calificaciones-child"></div>
      <div class="calificaciones-item"></div>
      <div class="botn2">
        <div class="botn2-child"></div>
        <img class="botn2-item" alt="" src="./public/polygon-1.svg" />

        <div class="trimestre">Trimestre</div>
      </div>
      <div class="botn1">
        <div class="botn1-child"></div>
        <img class="botn1-item" alt="" src="./public/polygon-1.svg" />

        <div class="trimestre">Asignatura</div>
      </div>
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <b class="gradegenius">GradeGenius</b>
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

      <img class="calificaciones-inner" alt="" src="./public/polygon-1.svg" />

      <div class="rectangle-div"></div>
      <button class="image-4" id="btn_buscar"></button>
      <input
        class="rectangle-input"
        type="text"
        placeholder="Filtrar por Código o Nombre de Asignatura"
        maxlength
        minlength
        id="txt_filtro"
      />
      <div class="image-6"></div>
      <div class="rectangle-parent">
        <div class="instance-child"></div>
        <button class="component-76" id="btn_asignatura_calif">
          <div class="component-76-child" id="btn-toggle" name="div_arriba"></div>
          <div class="desarrollo-de-software">Desarrollo de Software III</div>
          <div class="calificacin-general">Calificación general:</div>
          <img class="component-76-item" alt="" src="./public/polygon-1.svg" />
          <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />
          <img
            class="screenshot-2023-06-23-at-1214"
            alt=""
            src="./public/screenshot-20230623-at-1214-1@2x.png"/>
        </button>
      </div>

      <div class="rosanna">
        <section class="seccionToggle">
          <div class="wrap">
            <h4>Calificación Medio Término: 43/70</h4>
            <h4>Calificación Final: 75/100 </h4>
            <h4>Calificación Literal: C+</h4>
          </div>
        </section>

        <!-- <a href="#" id="btn-toggle" class="btn-toggle">⬇️</a> -->

        <div class="main">
          <div class="wrap">
          </div>
        </div>
      </div>

      </div>
    
      <img class="rectangle-icon" alt="" src="./public/rectangle-7.svg" />

      <div class="component-50">
        <nav class="component-50-child" id="nav_admin"></nav>
        <button class="component-56" id="btn_estudiante">
          <div class="component-56-child"></div>
          <div class="estudiante">Estudiante</div>
          <img class="image-7-icon" alt="" src="./public/image-7@2x.png" />
        </button>
        <button class="component-57" id="btn_calificaciones">
          <div class="calificaciones1">Calificaciones</div>
          <img class="libros-3-icon" alt="" src="./public/libros-3@2x.png" />

          <div class="component-57-child"></div>
        </button>
        <button class="component-59" id="btn_sel_asignatura">
          <div class="component-57-child"></div>
          <div class="seleccionar-asignaturas">Seleccionar Asignaturas</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="./public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-58" id="btn_ret_asignatura">
          <div class="component-57-child"></div>
          <div class="retirar-asignaturas">Retirar Asignaturas</div>
          <img
            class="gestion-de-proyectos-2-icon"
            alt=""
            src="./public/gestiondeproyectos-2@2x.png"
          />
        </button>
      </div>
    </div>
      <script src="./seccion.js"></script>
  </body>
</html>

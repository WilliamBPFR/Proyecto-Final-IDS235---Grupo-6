<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../../styles/global.css" />
    <link rel="stylesheet" href="./../../styles/retirar-asignatura.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="retirar-asignatura">
      <div class="retirar-asignatura-child"></div>
      <img class="image-1-icon1" alt="" src="./../../public/image-1@2x.png" />

      <b class="gradegenius1">GradeGenius</b>
      <img class="image-2-icon1" alt="" src="./../../public/image-2@2x.png" />

      <img class="image-3-icon1" alt="" src="./../../public/image-3@2x.png" />

      <img
        class="retirar-asignatura-item"
        alt=""
        src="./../../public/polygon-1.svg"
      />

      <div class="retirar-asignatura-inner"></div>
      <img class="image-4-icon" alt="" src="./../../public/image-4@2x.png" />

      <div class="retirar-asignatura-child1"></div>
      <input
        class="buscar-por-cdigo"
        type="text"
        placeholder="Buscar por código"
        maxlength
        minlength
        id="codigo_asignatura"
      />

      <div class="rectangle-parent">
        <div class="instance-child" id="div_asignaturas_estudiante"></div>
        <div class="image-17"></div>
        <img class="instance-item" alt="" />

        <button class="component-63" id="btn_asignatura">
          <div class="component-63-child"></div>
          <div class="desarrollo-de-software">Desarrollo de Software III</div>
          <img class="image-18-icon" alt="" src="./../../public/image-18@2x.png" />
        </button>
        <button class="component-64" id="btn_asignatura">
          <div class="component-63-child"></div>
          <div class="matemtica-discreta">Matemática Discreta</div>
          <img class="image-19-icon" alt="" src="./../../public/image-18@2x.png" />
        </button>
        <button class="component-65" id="btn_asignatura">
          <div class="component-63-child"></div>
          <div class="algoritmos-maliciosos">Algoritmos Maliciosos</div>
          <img class="image-12-icon" alt="" src="./../../public/image-18@2x.png" />
        </button>
        <button class="component-66" id="btn_asignatura">
          <div class="component-63-child"></div>
          <div class="arquitectura-de-software">Arquitectura de Software</div>
          <img class="image-13-icon" alt="" src="./../../public/image-18@2x.png" />
        </button>
        <button class="component-67" id="btn_asignatura">
          <div class="component-63-child"></div>
          <div class="diseo-de-software">Diseño de Software</div>
          <img class="image-14-icon" alt="" src="./../../public/image-18@2x.png" />
        </button>
      </div>
      <div class="component-62">
        <div class="component-62-child"></div>
        <div class="component-62-item" id="confirmacion_retirar"></div>
        <div class="desarrollo-de-software1">Desarrollo de Software III</div>
        <div class="una-vez-sea-container">
          <p class="una-vez-sea">
            Una vez sea retirada la asignatura esta dejará de formar
          </p>
          <p class="una-vez-sea">parte se sus asignaturas seleccionadas</p>
        </div>
        <b class="para-confirmar-deber"
          >Para confirmar deberá ingresar nuevamente su contraseña</b
        >
        <img class="image-15-icon" alt="" src="./../../public/image-15@2x.png" />

        <b class="retirar-asignatura1">Retirar Asignatura</b>
        <div class="component-61">
          <label class="contrasea" htmlfor="password">Contraseña:</label>
          <input
            class="component-61-child"
            type="password"
            placeholder="Ingrese su Contraseña"
            maxlength
            minlength
            id="password"
          />

          <button class="component-61-item" id="boton"></button>
        </div>
      </div>
      <div class="retirar-asignatura2">Retirar asignatura</div>
      <img class="rectangle-icon" alt="" src="./../../public/rectangle-7.svg" />

      <div class="component-71">
        <nav class="component-71-child" id="nav_admin"></nav>
        <div class="component-89">
          <button class="component-81" id="manejo_asignaturas">
            <div class="manejo-de-asignaturas1">Calificaciones</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="./../../public/libros-3@2x.png" />
          </button>
        </div>
        <div class="component-891">
          <button class="component-81" id="manejo_asignaturas">
            <div class="manejo-de-asignaturas2">Seleccionar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="./../../public/capitulo-2@2x.png" />
          </button>
        </div>
        <div class="component-892">
          <button class="component-81" id="manejo_asignaturas">
            <div class="manejo-de-asignaturas3">Retirar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img
            class="gestion-de-proyectos-3-icon"
            alt=""
            src="./../../public/gestiondeproyectos-2@2x.png"
          />
        </div>
        <div class="component-88">
          <button class="component-81" id="manejo_asignaturas">
            <div class="manejo-de-asignaturas1">Estudiante</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img class="image-16-icon" alt="" src="./../../public/image-7@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./../../styles/retirar-asignatura.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../../script/estudiante/retirar_asignatura.js"></script>
    <script src="../../script/estudiante/navegacion_estudiante.js"> </script>
    <script src="../../script/cerrar_sesion.js"></script>
    <script src="../../script/estudiante/user_logueado_est.js"></script>
  </head>
  <body id="body" style="display:none">
    <div class="retirar-asignatura">
      <div class="retirar-asignatura-child"></div>
      <img class="image-1-icon1" alt="" src="./../../public/image-1@2x.png" />

      <b class="gradegenius1">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon" alt="" src="./../public/image-2@2x.png"/>
      </button>


      <img class="image-3-icon1" alt="" src="./../../public/image-3@2x.png" />

      <button style="cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img
          class="retirar-asignatura-item"
          alt=""
          src="./../../public/polygon-1.svg"
        />
      </button>
      <div class="retirar-asignatura-inner"></div>
      <img class="image-4-icon" alt="" src="./../../public/image-4@2x.png" />

      <div class="retirar-asignatura-child1"></div>
      <input
        class="buscar-por-cdigo"
        type="text"
        placeholder="Buscar por código"
        maxlength
        minlength
        id="codigo_asignatura"
      />

      <div class="rectangle-parent" id="rectangle-parent">
      </div>
      <div class="component-62">
        <div class="component-62-child"></div>
        <div class="component-62-item" id="confirmacion_retirar"></div>
        <div class="asignatura_retirar" id="div_asig_ret"  style="display:none">
          <label style="font-weight: bold; font-size: 24px;">La asignatura a retirar es: </label><br>
          <label class="label_asig_retirar" id="label_asig">IDS325L - Aseguramiento de la Calidad - Sec 01</label>
        </div>
        <div class="una-vez-sea-container">
          <p class="una-vez-sea">
            Una vez sea retirada la asignatura esta dejará de formar
          </p>
          <p class="una-vez-sea">parte se sus asignaturas seleccionadas</p>
        </div>
        <b class="para-confirmar-deber"
          >Para confirmar deberá ingresar nuevamente su contraseña</b
        >
        <img class="image-15-icon" alt="" src="./../../public/image-15@2x.png" />

        <b class="retirar-asignatura1">Retirar Asignatura</b>
        <div class="component-61">
          <label class="contrasea" htmlfor="password">Contraseña:</label>
          <input
            class="component-61-child"
            type="password"
            placeholder="Ingrese su Contraseña"
            maxlength
            minlength
            id="password"
          />

          <button class="component-61-item" id="boton_confirmar">Confirmar Retiro</button>
          <button class="btn_Cancelar" id="boton_cancelar">Cancelar</button>

        </div>
      </div>
      <div class="retirar-asignatura2">Retirar asignatura</div>
      <img class="rectangle-icon" alt="" src="./../../public/rectangle-7.svg" />

      <div class="component-71">
        <nav class="component-71-child" id="nav_admin"></nav>
        <div class="component-89">
          <button class="component-81" id="btn_calificaciones">
            <div class="manejo-de-asignaturas1">Calificaciones</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="./../../public/libros-3@2x.png" />
          </button>
        </div>
        <div class="component-891">
          <button class="component-81" id="btn_sel_asignatura">
            <div class="manejo-de-asignaturas2">Seleccionar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="./../../public/capitulo-2@2x.png" />
          </button>
        </div>
        <div class="component-892">
          <button class="component-81" id="btn_ret_asignatura">
            <div class="manejo-de-asignaturas3">Retirar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img
            class="gestion-de-proyectos-3-icon"
            alt=""
            src="./../../public/gestiondeproyectos-2@2x.png"
          />
        </div>
        <div class="component-88">
          <button class="component-81" id="btn_estudiante">
            <div class="manejo-de-asignaturas1">Estudiante</div>
            <img class="libros-3-icon1" alt="" src="./../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img class="image-16-icon" alt="" src="./../../public/image-7@2x.png" />
        </div>
      </div>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

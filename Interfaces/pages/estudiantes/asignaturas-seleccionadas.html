<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../styles/asignaturas-seleccionadas.css" />
    <script src="../../script/estudiante/navegacion_estudiante.js"> </script>
    <script src="../../script/cerrar_sesion.js"></script>
    <script src="../../script/estudiante/user_logueado_est.js"></script>
  
    <style>
      .tabla-container {
        width: 91%;
        height: 58.5%;
        overflow: auto; /* Mostrar la barra de desplazamiento cuando sea necesario */
        position: absolute;
        top: 39%;
        left: 4.3%;
        border-radius: 20px;
        color:black;
        background-color: rgba(170, 152, 170, 0.596);
      }
      tr:hover{
        background-color: rgba(169, 169, 169, 0.5);
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        position: absolute;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        position: sticky;
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: center;
      }
      table tr:nth-child(odd){
        background-color: rgba(245, 245, 245, 0.596);
      }
    </style>
    <script src="../../script/estudiante/asignaturas-seleccionadas.js"></script>
  </head>
  <body>
    <div class="asignaturas-seleccionadas">
      <div class="asignaturas-seleccionadas-child"></div>
      <div class="asignaturas-seleccionadas-item"></div>
      <img class="image-1-icon1" alt="" src="../../public/image-1@2x.png" />

      <b class="gradegenius1">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
      <img class="image-2-icon1" alt="" src="../../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon1" alt="" src="../../public/image-3@2x.png" />

      <button style="cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img
          class="asignaturas-seleccionadas-inner"
          alt=""
          src="../../public/polygon-1.svg"
        />
      </button>

      <img
        class="asignaturas-seleccionadas-child1"
        alt=""
        src="../../public/polygon-1.svg"
      />

      <div class="asignaturas-seleccionadas-child2" id="div_principal">
        <div class="tabla-container">
          <table id="tabla-secciones-elegidas">
            <tr>
              <th>Asignatura</th>
              <th>Sección</th>
              <th>Horario</th>
              <th>Docente</th>
              <th>Creditos</th>
              <th>Calif. Num.</th>
              <th>Calif. Letra</th>
              <th>Puntos Ganados</th>
            </tr>
          </table>
        </div>
      </div>
      <b class="hoja-de-seleccin">Hoja de selección</b>
      <div class="trimestre">Trimestre:</div>
      <select
        class="rectangle-input"
        type="text"
        maxlength
        minlength
        id="cb_trimestre"
      ></select>

      
      <select
        class="asignaturas-seleccionadas-child18"
        type="text"
        maxlength
        minlength
        id="cb_ano"
      ></select>

      <div class="ao">Año:</div>
      <div class="asignaturas-seleccionadas-child20"></div>
      <div class="component-71">
        <nav class="component-71-child" id="nav_admin"></nav>
        <div class="component-89">
          <button class="component-81" id="btn_calificaciones">
            <div class="manejo-de-asignaturas1">Calificaciones</div>
            <img class="libros-3-icon1" alt="" src="../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="../../public/libros-3@2x.png" />
          </button>
        </div>
        <div class="component-891">
          <button class="component-81" id="btn_sel_asignatura">
            <div class="manejo-de-asignaturas2">Seleccionar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
            <img class="libros-4-icon" alt="" src="../../public/libros-3@2x.png" />
          </button>
        </div>
        <div class="component-892">
          <button class="component-81" id="btn_ret_asignatura">
            <div class="manejo-de-asignaturas3">Retirar Asignaturas</div>
            <img class="libros-3-icon1" alt="" src="../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img
            class="gestion-de-proyectos-3-icon"
            alt=""
            src="../../public/gestiondeproyectos-2@2x.png"
          />
        </div>
        <div class="component-88">
          <button class="component-81" id="btn_estudiante">
            <div class="manejo-de-asignaturas1">Estudiante</div>
            <img class="libros-3-icon1" alt="" src="../../public/libros-3@2x.png" />

            <div class="component-81-child"></div>
          </button>
          <img class="image-16-icon" alt="" src="../../public/image-7@2x.png" />
        </div>
      </div>
      <div class="asignaturas-seleccionadas-child21" id="div_info"></div>
      <div class="ndice-trimestral">Índice Trimestral:</div>
      <div class="crditos-acumulados">Créditos Trimestre:</div>
      <div class="crditos-aprobados">Créditos Aprobados:</div>
      <div class="div1" id="indice_trimestral">3.86</div>
      <div class="div2" id="creditos_trimestre">82</div>
      <div class="div3" id="creditos_aprobados">82</div>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../styles/home_admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../script/navegacion_admin.js"> </script>
    <script src="../script/home_admin.js"> </script>
    <script src="../script/cerrar_sesion.js"></script>
  </head>
  <body>
    <div class="macbook-air-4">
      <div class="macbook-air-4-child"></div>
      <div class="macbook-air-4-item"></div>
      <img class="image-1-icon1" alt="" src="../public/image-1@2x.png" />

      <b class="gradegenius1">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon1" alt="" src="../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon1" alt="" src="../public/image-3@2x.png" />

      <button style="height: 100px; width: 100px; cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img class="macbook-air-4-inner"  alt="" src="../public/polygon-1.svg" />
      </button>

      <img class="macbook-air-4-child1" alt="" src="../public/polygon-1.svg" />

      <div class="macbook-air-4-child2"></div>
      <div class="macbook-air-4-child3" id="div_usuarios_totales"></div>
      <div class="macbook-air-4-child4" id="div_asignaturas_totales"></div>
      <div class="macbook-air-4-child5" id="div_secciones_totales"></div>
      <div class="macbook-air-4-child6" id="div_trimestre_actual"></div>
      <label class="label" htmlfor="label_usuarios_totales" id="usuarios_totales">35</label>
      <label class="agost-oct-2023" htmlfor="label_trimestre_actual">
        <p class="agost-oct" id="tipo_trimestre">Agost-Oct</p>
        <p class="agost-oct"id="ano_trimestre">2023</p>
      </label>
      <label class="label1" htmlfor="label_secciones_totales" id="secciones_totales">36</label>
      <label class="label2" htmlfor="label_asignaturas_totales" id="asignaturas_totales">35</label>
      <b class="usuarios-totales-del">Usuarios Totales del Sistema</b>
      <b class="secciones-totales-de">Secciones Totales de este Trimestre</b>
      <b class="trimestre-actual">
        <p class="agost-oct" >Trimestre</p>
        <p class="agost-oct" >Actual</p>
      </b>
      <b class="asignaturas-totales-del">Asignaturas Totales del Sistema</b>
      <div class="macbook-air-4-child7"></div>
      <div class="component-9">
        <nav class="component-9-child" id="nav_admin"></nav>
        <div class="component-9-item"></div>
        <button class="component-51" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas1">Manejo de Asignaturas</div>
          <img class="libros-3-icon1" alt="" src="../public/libros-3@2x.png" />

          <div class="component-5-item"></div>
        </button>
        <button class="component-61" id="manejo_usuarios">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Manejo de Usuarios</div>
          <img
            class="libros-3-icon1"
            alt=""
            src="../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-71" id="manejo_seccion">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Manejo de Sección</div>
          <img
            class="capitulo-2-icon1"
            alt=""
            src="../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-81" id="inicio_admin">
          <div class="component-5-item"></div>
          <div class="inicio1">Inicio</div>
          <img
            class="capitulo-2-icon1"
            alt=""
            src="../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-311" id="btn_configuracion">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Configuración</div>
          <img
            class="libros-3-icon1"
            alt=""
            src="../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

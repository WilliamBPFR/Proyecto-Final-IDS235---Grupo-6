<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/iniciar_sesion.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../script/navegacion_admin.js"> </script>
  </head>
  <body>
    <div class="macbook-air-1">
      <div class="macbook-air-1-child"></div>
      <img class="image-17-icon" alt="" src="../public/image-17@2x.png" />

      <img class="image-1-icon8" alt="" src="../public/image-11@2x.png" />

      <b class="gradegenius8">GradeGenius</b>
      <div class="hola-de-nuevo">¡Hola de nuevo!</div>
      <div class="ingresa-tus-datos">
        Ingresa tus datos en los siguientes formularios
      </div>
      <b class="bienvenido">Bienvenido</b>
      <form class="component-2" method="post" action="/iniciar-sesion">
        <label class="matrcula" htmlfor="matricula">Matrícula:</label>
        <input
          class="component-2-child"
          type="text"
          placeholder="Inserte su Matricula"
          maxlength
          minlength
          required
          id="matricula"
          name="matricula"
        />

        <label class="contrasea1" htmlfor="password">Contraseña:</label>
        <input
          class="component-2-item"
          type="password"
          placeholder="Ingrese su Contraseña"
          maxlength
          minlength
          id="password"
          name="password"
        />

        <button class="component-2-inner" id="boton">Iniciar Sesión</button>
      </form>
    </div>
  </body>
</html>

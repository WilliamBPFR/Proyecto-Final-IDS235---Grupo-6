<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/crear_seccion.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../script/admin/navegacion_admin.js"> </script>
    <script src="../script/admin/cargar_crear_seccion.js"> </script>
    <script src="../script/cerrar_sesion.js"></script>
  </head>
  <body>
    <div class="macbook-air-8">
      <div class="macbook-air-8-child"></div>
      <div class="macbook-air-8-item"></div>
      <img class="image-1-icon3" alt="" src="../public/image-1@2x.png" />

      <b class="gradegenius3">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon3" alt="" src="../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon3" alt="" src="../public/image-3@2x.png" />

      <button style="height: 100px; width: 100px; cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img class="macbook-air-8-inner"  alt="" src="../public/polygon-1.svg" />
      </button>

      <img class="macbook-air-8-child1" alt="" src="../public/polygon-1.svg" />

      <div class="macbook-air-8-child2"></div>
      <b class="crear-seccin">Crear Sección</b>
      <div class="macbook-air-8-child3"></div>
      <div class="macbook-air-8-child4"></div>
      <div class="macbook-air-8-child5"></div>
      <div class="component-20">
        <nav class="component-20-child" id="nav_admin"></nav>
        <div class="component-20-item"></div>
        <button class="component-53" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas3">Manejo de Asignaturas</div>
          <img class="libros-3-icon3" alt="" src="../public/libros-3@2x.png" />

          <div class="component-5-child1"></div>
        </button>
        <button class="component-63" id="manejo_usuarios">
          <div class="component-5-child1"></div>
          <div class="manejo-de-asignaturas3">Manejo de Usuarios</div>
          <img
            class="libros-3-icon3"
            alt=""
            src="../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-73" id="manejo_seccion">
          <div class="component-5-child1"></div>
          <div class="manejo-de-asignaturas3">Manejo de Sección</div>
          <img
            class="capitulo-2-icon3"
            alt=""
            src="../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-83" id="inicio_admin">
          <div class="component-5-child1"></div>
          <div class="inicio3">Inicio</div>
          <img
            class="capitulo-2-icon3"
            alt=""
            src="../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-313" id="btn_configuracion">
          <div class="component-5-child1"></div>
          <div class="manejo-de-asignaturas3">Configuración</div>
          <img
            class="libros-3-icon3"
            alt=""
            src="../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
      <form class="component-46" method="post" id="component-46" action="/crear_seccion">
        <b class="hora-de-inicio">Hora de Inicio</b>
        <select
          class="component-46-child"
          type="text"
          maxlength
          minlength
          id="cb_Hora_Inicio"
          name="cb_Hora_Inicio"
          required
        >
          <option value="08">08 hrs (08 a.m.)</option>
          <option value="09">09 hrs (09 a.m.)</option>
          <option value="10">10 hrs (10 a.m.)</option>
          <option value="11">11 hrs (11 a.m.)</option>
          <option value="12">12 hrs (12 p.m.)</option>
          <option value="13">13 hrs (01 p.m.)</option>
          <option value="14">14 hrs (02 p.m.)</option>
          <option value="15">15 hrs (03 p.m.)</option>
          <option value="16">16 hrs (04 p.m.)</option>
          <option value="17">17 hrs (05 p.m.)</option>
          <option value="18">18 hrs (06 p.m.)</option>
          <option value="19">19 hrs (07 p.m.)</option>
          <option value="20">20 hrs (08 p.m.)</option>
          <option value="21">21 hrs (09 p.m.)</option>
          <option value="22">22 hrs (10 p.m.)</option>
      </select>

        <img class="component-46-item" alt="" src="../public/polygon-8.svg" />

        <b class="hora-de-fin">Hora de Fin</b>
        <select
          class="component-46-inner"
          type="text"
          maxlength
          minlength
          id="cb_Hora_Fin"
          name="cb_Hora_Fin"
          required
        >
        <option value="08">08 hrs (08 a.m.)</option>
        <option value="09">09 hrs (09 a.m.)</option>
        <option value="10">10 hrs (10 a.m.)</option>
        <option value="11">11 hrs (11 a.m.)</option>
        <option value="12">12 hrs (12 p.m.)</option>
        <option value="13">13 hrs (01 p.m.)</option>
        <option value="14">14 hrs (02 p.m.)</option>
        <option value="15">15 hrs (03 p.m.)</option>
        <option value="16">16 hrs (04 p.m.)</option>
        <option value="17">17 hrs (05 p.m.)</option>
        <option value="18">18 hrs (06 p.m.)</option>
        <option value="19">19 hrs (07 p.m.)</option>
        <option value="20">20 hrs (08 p.m.)</option>
        <option value="21">21 hrs (09 p.m.)</option>
        <option value="22">22 hrs (10 p.m.)</option>
      </select>

        <img class="component-46-child1" alt="" src="../public/polygon-8.svg" />

        <b class="modalidad">Modalidad</b>
        <select
          class="component-46-child2"
          type="text"
          maxlength
          minlength
          id="cb_Modalidad"
          name="cb_Modalidad"
          required
        ></select>

        <img class="component-46-child3" alt="" src="../public/polygon-8.svg" />

        <b class="asignatura">Asignatura</b>
        <select
          class="component-46-child4"
          type="text"
          maxlength
          minlength
          id="cb_Asignatura"
          name="cb_Asignatura"
          required
        ></select>

        <img class="component-46-child5" alt="" src="../public/polygon-8.svg" />

        <b class="docente">Docente</b>
        <select
          class="component-46-child6"
          type="text"
          maxlength
          minlength
          id="cb_Docente"
          name="cb_Docente"
          required
        ></select>

        <b class="nmero-de-seccin">Número de Sección</b>
        <input
          class="component-46-child7"
          type="number"
          min="1" step="1"
          onkeydown="filtro()"
          minlength
          id="txt_Num_Seccion"
          name="txt_Num_Seccion"
          required
        />

        <script>
          function filtro()
          {
          var tecla = event.key;
          if (['.','e','-','+'].includes(tecla))
             event.preventDefault()
          }
        </script>

        <img class="component-46-child8" alt="" src="../public/polygon-9.svg" />

        <div class="component-32" id="div_Guardar">
          <button class="component-32-child" id="btn_Guardar" type = "submit">Guardar</button>
          <img
            class="disquete-1-icon1"
            alt=""
            src="../public/disquete-1@2x.png"
          />
        </div>
        <div class="component-33" id="div_Cancelar">
          <button class="component-33-child" id="btn_Cancelar" type="reset">Cancelar</button>
          <img
            class="disquete-1-icon1"
            alt=""
            src="../public/cancelar-1-1@2x.png"
          />
        </div>
      </form>
      <div class="component-71" id="div_mensaje_error"style="display: none;">
        <div class="component-71-child"></div>
          <label class="matrcula-o-id" id="label_error"
            >Matrícula o ID ya Existente</label>
      </div>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

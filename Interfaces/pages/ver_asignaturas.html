<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../styles/ver_asignaturas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../script/navegacion_admin.js"> </script>
    <script src="../script/ver_asignatura.js"> </script>
    <style>
      .tabla-container {
        width: 97%;
        height: 50%;
        overflow: auto; /* Mostrar la barra de desplazamiento cuando sea necesario */
        position: absolute;
        top: 28%;
        right: 2%;
        border-radius: 20px;
      }
      table {
        width: 100%;
        position: absolute;
        border-collapse: collapse;        

      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>

    
    <div class="macbook-air-5">

      <div class="macbook-air-5-child"></div>
      <div class="macbook-air-5-item"></div>
      <img class="image-1-icon6" alt="" src="../public/image-1@2x.png" />

      <b class="gradegenius6">GradeGenius</b>
      <img class="image-2-icon6" alt="" src="../public/image-2@2x.png" />

      <img class="image-3-icon6" alt="" src="../public/image-3@2x.png" />

      <img class="macbook-air-5-inner" alt="" src="../public/polygon-1.svg" />

      <img class="macbook-air-5-child1" alt="" src="../public/polygon-1.svg" />
      <div class="macbook-air-5-child2" id="div_principal">
        <div class="tabla-container">
          <table id="tabla_asignatura">
            <tr>
              <th>Código</th>
              <th>Nombre Asignatura</th>
              <th>Tipo</th>
              <th>Créditos</th>
              <th>Visibilidad</th>
            </tr>
          </table>
        </div>
      </div>
      <input class="macbook-air-5-child18" type="text" maxlength minlength />

      <b class="filtro2">Filtro:</b>
      <div class="rectangle-parent" id="div_agregar_asignatura">
        <div class="instance-child"></div>
        <div class="component-23" id="div_btn_agregar">
          <button class="component-25" id="btn_agregar_asignatura">
            <button
              class="component-25-child"
              id="btn_AgregarAsignatura"
            >Agregar Asignatura</button>
            <img
              id="img_btn_agregar_asignatura"
              class="boton-agregar-1-icon2"
              alt=""
              src="../public/botonagregar-1@2x.png"
            />
          </button>
        </div>
      </div>
      <b class="asignaturas-del-sistema">Asignaturas del Sistema</b>
      <div class="component-10">
        <nav class="component-10-child" id="nav_admin"></nav>
        <div class="component-10-item"></div>
        <button class="component-55" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas5">Manejo de Asignaturas</div>
          <img class="libros-3-icon5" alt="" src="../public/libros-3@2x.png" />

          <div class="component-5-child3"></div>
        </button>
        <button class="component-65" id="manejo_usuarios">
          <div class="component-5-child3"></div>
          <div class="manejo-de-asignaturas5">Manejo de Usuarios</div>
          <img
            class="libros-3-icon5"
            alt=""
            src="../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-75" id="manejo_seccion">
          <div class="component-5-child3"></div>
          <div class="manejo-de-asignaturas5">Manejo de Sección</div>
          <img
            class="capitulo-2-icon5"
            alt=""
            src="../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-85" id="inicio_admin">
          <div class="component-5-child3"></div>
          <div class="inicio5">Inicio</div>
          <img
            class="capitulo-2-icon5"
            alt=""
            src="../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-315" id="btn_configuracion">
          <div class="component-5-child3"></div>
          <div class="manejo-de-asignaturas5">Configuración</div>
          <img
            class="libros-3-icon5"
            alt=""
            src="../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
    </div>
    <script src="../script/agregar_asignatura.js"></script>
  </body>
</html>

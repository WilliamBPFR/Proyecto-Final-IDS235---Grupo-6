<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./../styles/perfil.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="perfil">
      <div class="perfil-child"></div>
      <div class="perfil-item"></div>
      <div class="botn2">
        <div class="botn2-child"></div>
        <img class="botn2-item" alt="" src="./../public/polygon-1.svg" />

        <div class="trimestre">Trimestre</div>
      </div>
      <img class="image-1-icon" alt="" src="./../public/image-1@2x.png" />

      <b class="gradegenius">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon" alt="" src="./../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon" alt="" src="./../public/image-3@2x.png" />

      <img class="perfil-inner" alt="" src="./../public/polygon-1.svg" />

      <div class="rectangle-div"></div>
      <b class="nueva-contrasea">Nueva Contraseña:</b>
      <b class="repetir-contrasea">Repetir Contraseña:</b>
      <b class="contrasea-actual">Contraseña Actual:</b>
      <input
        class="rectangle-input"
        type="text"
        maxlength
        minlength
        id="Repetir_Contraseña"
      />

      <input
        class="perfil-child1"
        type="text"
        maxlength
        minlength
        id="Nueva_Contraseña"
      />

      <img class="polygon-icon" alt="" src="./../public/polygon-1.svg" />

      <div class="perfil-child2"></div>
      <img class="image-10-icon" alt="" src="./../public/image-10@2x.png" />

      <div class="benito-martnez">Benito Martínez</div>
      <b class="nombre">Nombre:</b>
      <b class="gpa">GPA</b>
      <div class="ndice-bajo">Índice bajo</div>
      <b class="matrcula">Matrícula:</b>
      <b class="carrera">Carrera:</b>
      <div class="m17-0040">M17-0040</div>
      <div class="ingeniera-de-aseguramiento">
        Ingeniería de Aseguramiento de Calidad
      </div>
      <b class="rol">Rol:</b>
      <div class="administrador">Administrador</div>
      <b class="b">2.2/4.0</b>
      <img class="image-15-icon" alt="" src="./../public/image-15@2x.png" />

      <img class="rectangle-icon" alt="" src="./../public/rectangle-7.svg" />

      <input
        class="perfil-child3"
        type="text"
        maxlength
        minlength
        id="Contraseña_Actual"
      />

      <div class="component-37" id="div_Modificar_Trimestre">
        <button class="component-37-child" id="btn_Cambiar_Contraseña"></button>
        <img class="editar-1-icon" alt="" src="./../public/editar-1@2x.png" />
      </div>
      <div class="component-42" id="div_Cancelar_Fecha">
        <button class="component-42-child" id="btn_Cancelar_Cambio"></button>
        <img class="cancelar-1-3" alt="" src="./../public/cancelar-1-2@2x.png" />
      </div>
      <div class="component-38" id="div_Guardar">
        <button class="component-38-child" id="btn_Guardar_Contraseña"></button>
        <img class="disquete-2-icon" alt="" src="./../public/disquete-2@2x.png" />
      </div>
      <div class="line-div"></div>
      <div class="perfil-child4"></div>
      <b class="cambiar-contrasea">Cambiar Contraseña</b>
      <div class="component-3">
        <nav class="component-3-child" id="nav_admin"></nav>
        <div class="component-3-item"></div>
        <button class="component-5" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas">Manejo de Asignaturas</div>
          <img class="libros-3-icon" alt="" src="../public/libros-3@2x.png" />

          <div class="component-5-child"></div>
        </button>
        <button class="component-6" id="manejo_usuarios">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Usuarios</div>
          <img
            class="libros-3-icon"
            alt=""
            src="./../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-7" id="manejo_seccion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Sección</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-8" id="inicio_admin">
          <div class="component-5-child"></div>
          <div class="inicio">Inicio</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="./../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-31" id="btn_configuracion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Configuración</div>
          <img
            class="libros-3-icon"
            alt=""
            src="./../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
    </div>
  </body>
</html>

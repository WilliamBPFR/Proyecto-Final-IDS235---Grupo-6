<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./../styles/ver_usuarios_sistema.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../../script/admin/navegacion_admin.js"> </script>
    <script src="../../script/admin/ver_usuarios.js"> </script>
    <script src="../../script/cerrar_sesion.js"></script>
    <script src="../../script/admin/user_logueado_admin.js"></script>

    <style>
      .tabla-container {
        width: 97%;
        height: 50%;
        overflow: auto; /* Mostrar la barra de desplazamiento cuando sea necesario */
        position: absolute;
        top: 28%;
        right: 2%;
        border-radius: 20px;
      }
      table {
        width: 100%;
        position: absolute;
        border-collapse: collapse;        

      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      tr:hover{
        background-color: rgba(169, 169, 169, 0.5);
        cursor: pointer;
      }
      th {
        position: sticky;
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body id="body" style="display:none">
    <div class="macbook-air-10">
      <div class="macbook-air-10-child"></div>
      <div class="macbook-air-10-item"></div>
      <img class="image-1-icon2" alt="" src="./../public/image-1@2x.png" />

      <b class="gradegenius2">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon2" alt="" src="./../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon2" alt="" src="./../public/image-3@2x.png" />

      <button style="height: 100px; width: 100px; cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img class="macbook-air-10-inner"  alt="" src="../public/polygon-1.svg" />
      </button>
      <img class="macbook-air-10-child1" alt="" src="./../public/polygon-1.svg" />

      <div class="macbook-air-10-child2">
        <div class="tabla-container">
          <table id="tabla_usuario">
            <tr>
              <th>Matrícula o ID</th>
              <th>Nombre</th>
              <th>Tipo de Usuario</th>
              <th>Estado</th>
            </tr>
          </table>
        </div>
      </div>
      <b class="usuarios-de-sistema">Usuarios de Sistema</b>
      <div class="frame-div"></div>
      <input
        class="macbook-air-10-child15"
        type="text"
        placeholder="Digite el ID o nombre del usuario"
        maxlength
        minlength
        id="txt_Filtro"
      />

      <b class="filtro">Filtro:</b>
      <div class="component-34" id="div_Agregar_Usuario">
        <button class="component-34-child" id="btn_Agregar_Usuario"> Agregar Usuario</button>
        <img
          class="boton-agregar-1-icon"
          alt=""
          src="./../public/botonagregar-1@2x.png"
        />
      </div>
      <div class="macbook-air-10-child18"></div>
      <div class="component-21">
        <nav class="component-21-child" id="nav_admin"></nav>
        <div class="component-21-item"></div>
        <button class="component-52" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas2">Manejo de Asignaturas</div>
          <img class="libros-3-icon2" alt="" src="./../public/libros-3@2x.png" />

          <div class="component-5-inner"></div>
        </button>
        <button class="component-62" id="manejo_usuarios">
          <div class="component-5-inner"></div>
          <div class="manejo-de-asignaturas2">Manejo de Usuarios</div>
          <img
            class="libros-3-icon2"
            alt=""
            src="./../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-72" id="manejo_seccion">
          <div class="component-5-inner"></div>
          <div class="manejo-de-asignaturas2">Manejo de Sección</div>
          <img
            class="capitulo-2-icon2"
            alt=""
            src="./../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-82" id="inicio_admin">
          <div class="component-5-inner"></div>
          <div class="inicio2">Inicio</div>
          <img
            class="capitulo-2-icon2"
            alt=""
            src="./../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-312" id="btn_configuracion">
          <div class="component-5-inner"></div>
          <div class="manejo-de-asignaturas2">Configuración</div>
          <img
            class="libros-3-icon2"
            alt=""
            src="./../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
      <img class="image-4-icon" alt="" src="./../public/image-4@2x.png" />
    </div>
    <div id="dialog_usuario_creado" title="Usuario Creado Exitosamente" style="display: none;">
      <p style="font-weight: bold;">El usuario ha sido creado exitosamente. Puede Verlo en la Tabla</p>
    </div>
    <div id="dialog_usuario_creado" title="Usuario Modificado Exitosamente" style="display: none;">
      <p style="font-weight: bold;">El usuario ha sido modificado exitosamente. Puede Verlo en la Tabla</p>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

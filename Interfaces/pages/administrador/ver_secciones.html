<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../styles/ver_secciones.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../../script/admin/navegacion_admin.js"> </script>
    <script src="../../script/admin/crear_seccion.js"> </script>
    <script src="../../script/admin/ver_secciones.js"></script>
    <script src="../../script/cerrar_sesion.js"></script>
    <script src="../../script/admin/user_logueado_admin.js"></script>
    <style>
      .tabla-container {
        width: 97%;
        height: 59%;
        overflow: auto; /* Mostrar la barra de desplazamiento cuando sea necesario */
        position: absolute;
        top: 28%;
        right: 2%;
        border-radius: 20px;
      }
      tr:hover{
        background-color: rgba(169, 169, 169, 0.5);
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        position: absolute;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        position: sticky;
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body id="body" style="display:none">
    <div class="macbook-air-7">
      <div class="macbook-air-7-child"></div>
      <div class="macbook-air-7-item"></div>
      <img class="image-1-icon4" alt="" src="../../public/image-1@2x.png" />

      <b class="gradegenius4">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon4" alt="" src="../../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon4" alt="" src="../../public/image-3@2x.png" />

      <button style="height: 100px; width: 100px; cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img class="macbook-air-7-inner"  alt="" src="../../public/polygon-1.svg" />
      </button>

      <img class="macbook-air-7-child1" alt="" src="../../public/polygon-1.svg" />

      <div class="macbook-air-7-child2">
        <div class="tabla-container">
          <table id="tabla-secciones">
            <tr id="nope">
              <th>Asignatura</th>
              <th>Sección</th>
              <th>Cantidad Estudiantes</th>
              <th>Horario</th>
              <th>Docente</th>
              <th>Modalidad</th>
            </tr>
          </table>
        </div>
      </div>
      <input
        class="macbook-air-7-child16"
        type="text"
        placeholder="Digite el código o nombre de la asignatura"
        maxlength
        minlength
        id="input_filtro"
      />
      <b class="secciones-del-trimestre">Secciones del Trimestre</b>
      <div class="component-28" id="div_Agregar_Seccion">
        <button class="component-28-child" id="btn_Agregar_Seccion">Agregar Sección</button>
        <img
          class="boton-agregar-1-icon1"
          alt=""
          src="../../public/botonagregar-1@2x.png"
        />
      </div>
      
      <div class="component-29" id="div_Cancelar">
        <button class="component-29-child" id="btn_Cancelar">Eliminar</button>
        <img class="eliminar-1-icon" alt="" src="../../public/eliminar-1@2x.png" />

      </div>
      <div class="macbook-air-7-child19"></div>
      <div class="component-19">
        <nav class="component-19-child" id="nav_admin"></nav>
        <div class="component-19-item"></div>
        <button class="component-54" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas4">Manejo de Asignaturas</div>
          <img class="libros-3-icon4" alt="" src="../../public/libros-3@2x.png" />

          <div class="component-5-child2"></div>
        </button>
        <button class="component-64" id="manejo_usuarios">
          <div class="component-5-child2"></div>
          <div class="manejo-de-asignaturas4">Manejo de Usuarios</div>
          <img
            class="libros-3-icon4"
            alt=""
            src="../../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-74" id="manejo_seccion">
          <div class="component-5-child2"></div>
          <div class="manejo-de-asignaturas4">Manejo de Sección</div>
          <img
            class="capitulo-2-icon4"
            alt=""
            src="../../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-84" id="inicio_admin">
          <div class="component-5-child2"></div>
          <div class="inicio4">Inicio</div>
          <img
            class="capitulo-2-icon4"
            alt=""
            src="../../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-314" id="btn_configuracion">
          <div class="component-5-child2"></div>
          <div class="manejo-de-asignaturas4">Configuración</div>
          <img
            class="libros-3-icon4"
            alt=""
            src="../../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
    </div>
    <div id="dialog_seccion_creada" title="Seccion Creada Exitosamente" style="display: none;">
      <p style="font-weight: bold;">La Seccion ha sido creada exitosamente. Puede Verla en la Tabla</p>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

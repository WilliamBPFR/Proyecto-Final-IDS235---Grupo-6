<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./../styles/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../styles/crear_usuario.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body id="body" style="display:none">
    <script src="../../script/admin/navegacion_admin.js"> </script>
    <div class="macbook-air-11">
      <div class="macbook-air-11-child"></div>
      <div class="macbook-air-11-item"></div>
      <img class="image-1-icon" alt="" src="./../public/image-1@2x.png" />

      <b class="gradegenius">GradeGenius</b>
      <button style="cursor: pointer;" id="btn_perfil">
        <img class="image-2-icon" alt="" src="./../public/image-2@2x.png" />
      </button>

      <img class="image-3-icon" alt="" src="./../public/image-3@2x.png" />

      <button style="height: 100px; width: 100px; cursor: pointer;" id="btn_drpdwn_cerrar_sesion">
        <img class="macbook-air-11-inner"  alt="" src="../public/polygon-1.svg" />
      </button>
      
      <img class="polygon-icon" alt="" src="./../public/polygon-1.svg" />

      <div class="rectangle-div"></div>
      <b class="crear-usuario">Crear Usuario</b>
      <div class="line-div"></div>
      <div class="component-35" id="div_Guardar"></div>
      <div class="component-36" id="div_Cancelar"></div>
      <div class="macbook-air-11-child1"></div>
      <div class="component-22">
        <nav class="component-22-child" id="nav_admin"></nav>
        <div class="component-22-item"></div>
        <button class="component-5" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas">Manejo de Asignaturas</div>
          <img class="libros-3-icon" alt="" src="./../public/libros-3@2x.png" />

          <div class="component-5-child"></div>
        </button>
        <button class="component-6" id="manejo_usuarios">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Usuarios</div>
          <img
            class="libros-3-icon"
            alt=""
            src="./../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-7" id="manejo_seccion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Sección</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="./../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-8" id="inicio_admin">
          <div class="component-5-child"></div>
          <div class="inicio">Inicio</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="./../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-31" id="btn_configuracion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Configuración</div>
          <img
            class="libros-3-icon"
            alt=""
            src="./../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
      <form class="component-48" id="component-48" name='crear' method="post" action="/crear-usuario">
        <b class="id-o-matrcula">ID o Matrícula</b>
        <input
          class="component-48-child"
          type="text"
          maxlength="7"
          minlength="7"
          id="txt_ID"
          name="txt_ID"
        />

        <b class="estado">Estado</b>
        <b class="contrasea">Contraseña</b>
        <input
          class="component-48-item"
          type="password"
          maxlength
          minlength
          id="txt_Password"
          name="txt_Password"
        />

        <b class="email">Email</b>
        <input
          class="component-48-inner"
          type="email"
          maxlength
          minlength
          id="txt_Email"
          name="txt_Email"
        />

        <b class="nombre-del-usuario">Nombre del Usuario</b>
        <input
          class="rectangle-input"
          type="text"
          maxlength
          minlength
          id="txt_Nombre_Usuario"
          name="txt_Nombre_Usuario"
        />

        <b class="rol">Rol</b>
        <b class="fecha-de-nacimiento">Fecha de Nacimiento</b>
        <input
          class="component-48-child1"
          type="date"
          maxlength
          minlength
          id="txt_Fecha"
          name="txt_Fecha"
          required
        />

        <button class="rectangle-button" id="btn_Guardar">Guardar</button>
        <img class="disquete-1-icon" alt="" src="./../public/disquete-1@2x.png" />

        <button class="component-48-child2" id="btn_Cancelar" type="reset">Cancelar</button>
        <img class="cancelar-1-1" alt="" src="./../public/cancelar-1-1@2x.png" />

        <!-- Combobox Estado -->
        <div class="component-51">
          <select class="component-51-child" type="text" id="cb_estado" name="cb_estado"></select>

          <img class="component-51-item" alt="" src="./../public/polygon-8.svg" />
        </div>
        <!-- Combobbox Rol -->
        <div class="component-52">
          <select class="component-51-child" type="text" id="cb_rol" name="cb_rol"></select>

          <img class="component-51-item" alt="" src="./../public/polygon-8.svg" />
        </div>
        <!-- Combobox Carrera a la que pertene -->
        <b class="carrera-del-usuario">Carrera del Usuario</b>
        <div class="component-53">
          <select class="component-51-child" type="text" id="cb_carrera" name="cb_carrera"></select>

          <img class="component-51-item" alt="" src="./../public/polygon-8.svg" />
        </div>
      </form>
      <div class="component-71" id="div_mensaje_error" style="display: none;">
        <div class="component-71-child"></div>
          <label class="matrcula-o-id" id="label_error"
            >Matrícula o ID ya Existente</label>
      </div>
    </div>
    <div class="cerrar_sesion"  id="cerrar_sesion" style="display: none;">
      <button class="btn_cerrar_sesion" id="btn_cerrar_sesion">
        <img
        class="img_cerrar_sesion"
        alt=""
        src="../public/logout.png"
        />
        Cerrar Sesión
        <!-- <label class="p_cerrar_sesion"></label> -->
      </button>
    </div>
    <script src="../../script/cerrar_sesion.js"></script>
    <script src="./../script/admin/cargar_crear_usuario.js"></script>
    <script src="../../script/admin/user_logueado_admin.js"></script>
    <div id="dialog_cerrar_sesion" title="¿Seguro que Quiere Cerrar Sesión?" style="display: none;">
      <p style="font-weight: bold;">¿Estás seguro que quieres cerrar sesión?</p>
    </div>
  </body>
</html>

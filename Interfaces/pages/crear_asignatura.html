<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/crear_asignatura.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="macbook-air-6">
      <div class="macbook-air-6-child"></div>
      <div class="macbook-air-6-item"></div>
      <img class="image-1-icon" alt="" src="../public/image-1@2x.png" />

      <b class="gradegenius">GradeGenius</b>
      <img class="image-2-icon" alt="" src="../public/image-2@2x.png" />

      <img class="image-3-icon" alt="" src="../public/image-3@2x.png" />

      <img class="macbook-air-6-inner" alt="" src="../public/polygon-1.svg" />

      <img class="polygon-icon" alt="" src="../public/polygon-1.svg" />

      <div class="rectangle-div"></div>
      <b class="crear-asignatura">Crear Asignatura</b>
      <div class="frame-div"></div>
      <div class="line-div"></div>
      <div class="macbook-air-6-child1"></div>
      <form class="component-44" method="post" id="form_crear_asignatura" action="/crear-asignatura">
        <b class="codigo-de-la">Codigo de la Asignatura</b>
        <input
          class="component-44-child"
          type="text"
          maxlength
          minlength
          id="txt_Cod_Asignatura"
          name="txt_Cod_Asignatura"
          required
        />

        <b class="crditos-de-la">Créditos de la Asignatura</b>
        <input
          class="component-44-item"
          type="number" 
          min="1" step="1"
          onkeydown="filtro()"
          id="txt_Creditos_Asignatura"
          name="txt_Creditos_Asignatura"
          required
        />
        <script>
          function filtro()
          {
          var tecla = event.key;
          if (['.','e','-','+'].includes(tecla))
             event.preventDefault()
          }
        </script>

        <b class="carrera-a-la">Carrera a la que Pertenece</b>
        <b class="nombre-de-la">Nombre de la Asignatura</b>
        <input
          class="component-44-inner"
          type="text"
          maxlength
          minlength
          id="txt_Nombre_Asignatura"
          name="txt_Nombre_Asignatura"
          required
        />

        <b class="tipo-de-asignatura">Tipo de Asignatura</b>
        <b class="asignatura-visible">Asignatura Visible</b>
        <div class="component-26" id="div_Guardar">
          <button class="component-26-child" id="btn_Gurdar" type="submit">Guardar</button>
          <img
            class="disquete-1-icon"
            alt=""
            src="../public/disquete-1@2x.png"
          />
        </div>
        <div class="component-27" id="div_Cancelar">
          <button class="component-27-child" id="bt_Cancelar" type="reset">Cancelar</button>
          <img
            class="disquete-1-icon"
            alt=""
            src="../public/cancelar-1-1@2x.png"
          />
        </div>

        <div class="component-50">
          <select class="component-50-child" type="text" name="sel_Asignatura_Tipo" required>
            <option value="0">Seleccione</option>
            <option value="1">Virtual</option>
          </select> />

          <img class="component-50-item" alt="" src="../public/polygon-8.svg" />
        </div>
        <div class="component-51">
          <select class="component-50-child" type="text" name="sel_Asignatura_Visible" required>
            <option value="0">Seleccione</option>
            <option value="1">Si</option>
            <option value="2">No</option>
          </select> />

          <img class="component-50-item" alt="" src="../public/polygon-8.svg" />
        </div>
        <div class="component-52">
          <select class="component-50-child" type="text" name="sel_Carrera_Pertenence" required>
            <option value="0">Seleccione</option>
            <option value="1">Ingenieria de Sistemas</option>
          </select> />

          <img class="component-50-item" alt="" src="../public/polygon-8.svg" />
        </div>
      </form>
      <div class="component-18">
        <nav class="component-18-child" id="nav_admin"></nav>
        <div class="component-18-item"></div>
        <button class="component-5" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas">Manejo de Asignaturas</div>
          <img class="libros-3-icon" alt="" src="../public/libros-3@2x.png" />

          <div class="component-5-child"></div>
        </button>
        <button class="component-6" id="manejo_usuarios">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Usuarios</div>
          <img
            class="libros-3-icon"
            alt=""
            src="../public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-7" id="manejo_seccion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Manejo de Sección</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="../public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-8" id="inicio_admin">
          <div class="component-5-child"></div>
          <div class="inicio">Inicio</div>
          <img
            class="capitulo-2-icon"
            alt=""
            src="../public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-31" id="btn_configuracion">
          <div class="component-5-child"></div>
          <div class="manejo-de-asignaturas">Configuración</div>
          <img
            class="libros-3-icon"
            alt=""
            src="../public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
    </div>
  </body>
</html>

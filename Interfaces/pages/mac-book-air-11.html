<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-air-11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <script src="../script/navegacion_admin.js"> </script>
  </head>
  <body>
    <div class="macbook-air-11">
      <div class="macbook-air-11-child"></div>
      <div class="macbook-air-11-item"></div>
      <img class="image-1-icon1" alt="" src="./public/image-1@2x.png" />

      <b class="gradegenius1">GradeGenius</b>
      <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

      <img class="image-3-icon1" alt="" src="./public/image-3@2x.png" />

      <img class="macbook-air-11-inner" alt="" src="./public/polygon-1.svg" />

      <img class="macbook-air-11-child1" alt="" src="./public/polygon-1.svg" />

      <div class="macbook-air-11-child2"></div>
      <b class="crear-usuario">Crear Usuario</b>
      <div class="macbook-air-11-child3"></div>
      <div class="component-35" id="div_Guardar"></div>
      <div class="component-36" id="div_Cancelar"></div>
      <div class="macbook-air-11-child4"></div>
      <div class="component-221">
        <nav class="component-22-inner" id="nav_admin"></nav>
        <div class="component-22-child1"></div>
        <button class="component-51" id="manejo_asignaturas">
          <div class="manejo-de-asignaturas1">Manejo de Asignaturas</div>
          <img class="libros-3-icon1" alt="" src="./public/libros-3@2x.png" />

          <div class="component-5-item"></div>
        </button>
        <button class="component-61" id="manejo_usuarios">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Manejo de Usuarios</div>
          <img
            class="libros-3-icon1"
            alt=""
            src="./public/gestiondeproyectos-1@2x.png"
          />
        </button>
        <button class="component-71" id="manejo_seccion">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Manejo de Sección</div>
          <img
            class="capitulo-2-icon1"
            alt=""
            src="./public/capitulo-2@2x.png"
          />
        </button>
        <button class="component-81" id="inicio_admin">
          <div class="component-5-item"></div>
          <div class="inicio1">Inicio</div>
          <img
            class="capitulo-2-icon1"
            alt=""
            src="./public/paginadeinicio-3@2x.png"
          />
        </button>
        <button class="component-311" id="btn_configuracion">
          <div class="component-5-item"></div>
          <div class="manejo-de-asignaturas1">Configuración</div>
          <img
            class="libros-3-icon1"
            alt=""
            src="./public/configuraciones-1-1@2x.png"
          />
        </button>
      </div>
      <form class="component-48">
        <b class="id-o-matrcula">ID o Matrícula</b>
        <input
          class="component-48-child"
          type="text"
          maxlength
          minlength
          id="txt_ID"
        />

        <b class="estado">Estado</b>
        <div class="component-48-item"></div>
        <img class="component-48-inner" alt="" src="./public/polygon-8.svg" />

        <b class="contrasea">Contraseña</b>
        <input
          class="component-48-child1"
          type="password"
          maxlength
          minlength
          id="txt_Password"
        />

        <b class="email">Email</b>
        <input
          class="component-48-child2"
          type="email"
          maxlength
          minlength
          id="txt_Email"
        />

        <b class="nombre-del-usuario">Nombre del Usuario</b>
        <input
          class="component-48-child3"
          type="text"
          maxlength
          minlength
          id="txt_Nombre_Usuario"
        />

        <b class="rol">Rol</b>
        <div class="component-48-child4"></div>
        <b class="fecha-de-nacimiento">Fecha de Nacimiento</b>
        <input
          class="component-48-child5"
          type="date"
          maxlength
          minlength
          id="txt_Fecha"
        />

        <img class="component-48-child6" alt="" src="./public/polygon-9.svg" />

        <button class="rectangle-button" id="btn_Guardar"></button>
        <img class="disquete-1-icon" alt="" src="./public/disquete-1@2x.png" />

        <button class="component-48-child7" id="btn_Cancelar"></button>
        <img class="cancelar-1-1" alt="" src="./public/cancelar-1-1@2x.png" />
      </form>
    </div>
  </body>
</html>
